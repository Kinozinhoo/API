<h1>Comentário</h1>

<form id="formComentario">
  <input id="nome" placeholder="Seu nome" required />
  <textarea id="comentario" placeholder="Seu comentário" required></textarea>
  <button type="submit">Enviar</button>
</form>

<script>
  document.getElementById('formComentario').addEventListener('submit', (e) => {
    e.preventDefault();

    const nome = document.getElementById('nome').value;
    const comentario = document.getElementById('comentario').value;

    fetch('https://jsonplaceholder.typicode.com/comments', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        name: nome,
        body: comentario
      })
    })
      .then(res => res.json())
      .then(data => console.log('Comentário criado:', data))
      .catch(err => console.error('Erro:', err));
  });
</script>
